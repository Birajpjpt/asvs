{% extends "base.html" %} {% load staticfiles %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h2 id="navbars">
                    <br>ASVS Categories: {{ category }} </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="jumbotron">
            <h1 class="display-3">ASVS Categories: {{ category }} </h1>
            <p class="lead">{{ data.text|safe }}</p>
            <hr class="my-4">
            <p class="lead">Learn more</p>
            <br> {% for u in data.urls %}
            <h3>{{ u.title }}</h3>
            {{ u.url }}
            <br>
            <br> {% endfor %}

        </div>
    </div>
</div>


{% endblock content %}
